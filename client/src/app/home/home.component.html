<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Authors</title>
</head>

<body>
  <div class="container">
    <h1>Favorite Authors</h1>
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#contact_dialog">Add an author</button>

    <table class="table table-dark">
      <thead>
        <tr>
          <th>Author</th>
          <th>Author Available</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let a of authors">
          <td>{{a.name}}</td>
          <td>
            <button class="btn btn-warning" [routerLink]="['edit', a._id]">Edit</button>
            <button class="btn btn-danger" (click)="delete(a._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>



  <!-- the div that represents the modal dialog -->
  <div class="modal fade" id="contact_dialog" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Enter your name</h4>
        </div>
        <div class="modal-body">
          <form (submit)="createAuthor()" #dataForm="ngForm">
            Name:
            <input type="text" name="newAuthor" [(ngModel)]="newAuthor.name" placeholder="Enter your name..." required minlength="3"
              #authorData="ngModel">
            <hr>
            <div class="alert alert-warning" *ngIf="authorData.invalid && (authorData.dirty || authorData.touched)">
              <strong>
                Your name must be 3 characters long !!!
              </strong>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-info"
              [disabled]=" !dataForm.valid" 
              >Submit</button>
            </div>
            <br/>
          </form>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
